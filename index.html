<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cyrtal Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/js/jquery-3.4.1.min.js" ></script>
    <script type="text/javascript" src="assets/js/game.js" ></script>

</head>
<body>
    <div class="container">
        <div class="randomNumberContainer">
            <h2>Current Number:</h2> <span class="currentNumber"></span>
        </div>
        <div class="wins-losses-container">
            <h2>
                Wins:<span class="number-of-wins">0</span>
            </h2>
        </div>
        <h2>
            Losses: <span class="number-of-losses">0</span>
        </h2>
        <h2>
            Total Times Played: <span class="total-times-played">0</span>
        </h2>
        <div class="crystal-container">
            <img class="first-crystal" src="assets/images/ruby.png">
            <img class="second-crystal" src="assets/images/sapphire.png">
            <img class="third-crystal" src="assets/images/emeral.png">
            <img class="fourth-crystal" src="assets/images/diamond.png">
        </div>
        <div class="score-header">
            Your Total Score:
        </div>
        <div class="score-container">

        </div>
    </div>

    
</body>
</html>
